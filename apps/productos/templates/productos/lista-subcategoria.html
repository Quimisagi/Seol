{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Subcategorias de {{categoria.nombre}}</h3>
              <!--<div class="box-tools">
                    <div class="input-group">
                        <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>-->
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Opciones</th>
                    </tr>
                    {% for subcategoria in subcategorias%}
                        <tr>
                            <td>{{subcategoria.id}}</td>
                            <td>{{subcategoria.nombre}}</td>
                            <td><button class="btn btn-warning btn-sm" onclick="window.location.assign('{% url 'productos:actu_subcategoria' subcategoria.id %}')">Editar</button> <button class="btn btn-danger btn-sm" onclick="window.location.assign('{% url 'productos:eliminar_subcategoria' subcategoria.id %}')" >Eliminar</button></td> 
                        </tr>
                    {% endfor %}
                </table>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div>
</div>

{% endblock content %}
