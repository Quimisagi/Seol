{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Descuento</legend>
                </fieldset>
                {% bootstrap_form form %}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Actualizar</button>
                </div>
            </form>
        </div>

{% endblock content %}
